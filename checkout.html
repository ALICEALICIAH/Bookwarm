<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Spa Checkout System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .subtotal {
            font-weight: bold;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .carousel-item img {
            max-height: 300px;
            object-fit: cover;
        }
        .product-details .card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light" id="home">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="assets/logo.PNG" alt="The Book Spa" class="logo">
            </a>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html" onclick="navigateToIndex()">
                    <i class="fas fa-book book-icon"></i>
                    <span class="icon-text">Back To Shopping</span>
                </a>
            </li>
          </ul>
        </div>
      </nav>

    <!-- Filters -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="authorFilter" class="form-control" placeholder="Filter by author">
            </div>
            <div class="col-md-4">
                <input type="number" id="priceFilter" class="form-control" placeholder="Filter by price (max)">
            </div>
            <div class="col-md-4">
                <input type="text" id="genreFilter" class="form-control" placeholder="Filter by genre">
            </div>
        </div>
    </div>

    <!-- All Items -->
    <section class="container my-5" id="shop">
        <h2 class="text-center">All Items</h2>
        <div class="row" id="allItems">
            <!-- Dynamic book cards will be injected here -->
        </div>
    </section>

    <!-- Best Sellers Carousel -->
    <section class="container my-5">
        <h2 class="text-center">Best Sellers</h2>
        <div id="bestSellersCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="bestSellersCarouselInner">
                <!-- Dynamic carousel items will be injected here -->
            </div>
            <a class="carousel-control-prev" href="#bestSellersCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#bestSellersCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    

    <!-- Cart and Checkout -->
    <section class="container my-5">
        <h3>Your Cart</h3>
        <ul class="cart-items"></ul>
        <p class="subtotal">Subtotal: $<span id="subtotal">0.00</span></p>
        <button class="btn btn-danger">Checkout Now</button>
    </section>

    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
